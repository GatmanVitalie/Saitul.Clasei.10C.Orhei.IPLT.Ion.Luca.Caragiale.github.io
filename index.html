<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-size: cover;
            background-repeat: no-repeat;
            background-attachment: fixed;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: aquamarine;
            height: 100vh;
            background-image: url('images/Main.jpg');
            margin: 0;
            background-position: center;

        }

        form {
            background-color: rgba(255, 255, 255, 0.5);
        }

        #myForm {
            position: relative;
            background-color: rgba(80, 37, 37, 0.5);


            /* Center content horizontally */
            width: 300px;
            height: 440px;
            bottom: 5vh;
            /* scale: 1.2 1.2; */
        }

        .Componente {
            display: flex;
            flex-direction: column;

            /* Center content vertically */
            align-items: center;
            flex-wrap: nowrap;
            height: 100%;
            width: 100%;
        }

        input {

            outline: none !important;

            color: #fff;
            width: 100%;
            padding: 8px;

            box-sizing: border-box;

            background: rgba(167, 177, 192, 0.171);
            border-radius: 12px;
            box-shadow: 0 4px 5px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 1);

            box-sizing: border-box;
            width: 90%;

        }

        input:hover {
            /* transform: scale(1.05, 1.05); */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            outline: none;
            border: 2px solid rgba(255, 255, 255, 1);
            padding: 7px;


        }

        .DataC {
            color: #fff;
            display: block;
            margin-bottom: 8px;
            margin-top: 20px;

        }

        .Butons {
            display: flex;
            align-items: center;
            /* margin-top: -2px; */
            gap: 25px;



        }

        .Butons button {
            position: relative;
            left: 0.5vh;

            margin-top: 17px;

            color: #fff;
            padding: 10px;

            cursor: pointer;

            background: rgba(167, 177, 192, 0.171);
            border-radius: 20px;
            box-shadow: 0 0 7px rgba(201, 202, 211, 0.406);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            border: 1px solid rgba(255, 255, 255, 1);
        }

        .Butons button:hover {
            transition-property: border, padding;
            transition-duration: 150ms;
            transition-timing-function: ease;


            /* margin-top: -2px; */

            padding: 8px;

            background: rgba(167, 177, 192, 0.407);

            box-shadow: 0 0 10px rgba(201, 202, 211, 0.717);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 3px solid rgba(255, 255, 255, 1);

        }

        .Avatar button {
            position: relative;
            overflow: hidden;
            width: 100px;
            height: 100px;
            display: flex;
            cursor: pointer;

            background: rgba(167, 177, 192, 0.171);
            border-radius: 20px;
            box-shadow: 0 0 7px rgba(182, 182, 188, 0.288);
            backdrop-filter: blur(1px);
            -webkit-backdrop-filter: blur(1px);
            border: 2px solid rgba(255, 255, 255, 1);
            border-radius: 100%;
            cursor: pointer;
            justify-content: center;
            color: #fff;
            align-items: center;
        }

        .Avatar button img {
            position: absolute;
            top: 0;
            left: 0;
            width: 102%;
            height: 102%;
            object-fit: cover;
            transition: opacity, filter 0.3s ease;
        }

        /* Hide the second image by default */
        .Avatar button img.hover-image {
            opacity: 0;
        }

        /* Show the second image on hover */
        .Avatar button:hover img.hover-image {
            opacity: 0.9;
        }

        /* Style adjustments for the normal image */
        .Avatar button img.normal-image {
            opacity: 1;
        }

        /* Hide the normal image on hover */
        .Avatar button:hover img.normal-image {
            opacity: 1;
            filter: brightness(0.5);

        }
    </style>

    <script>
        function adjustFormSize() {
            // Default form size
            var sizeDefoult = 1.4; // Assign a default value

            // Get the current screen height
            var screenHeight = document.documentElement.clientHeight;

            // Calculate the new size
            var newSize = sizeDefoult * (screenHeight / 1080);

            // Set the new size as inline style
            document.getElementById("myForm").style.scale = newSize;

        }
        window.onload = adjustFormSize;
        window.onresize = adjustFormSize;

        function openSignUpPage() {
            // window.location.href = 'https://github.com/GatmanVitalie/CoolLokinLogInPage';
            window.location.href = 'Main.html';
        }

        window.onload = function () {
        adjustFormSize();

        document.getElementById("avatarInput").addEventListener("change", function (event) {
            const fileInput = event.target;
            const avatarButton = document.querySelector(".Avatar button");
            const normalImage = document.querySelector(".Avatar button img.normal-image");

            if (fileInput.files && fileInput.files[0]) {
                const reader = new FileReader();

                reader.onload = function (e) {
                    normalImage.src = e.target.result;
                };

                reader.readAsDataURL(fileInput.files[0]);
            }
        });
    };

    window.onresize = adjustFormSize;

        function ChangeAvatar() {
            document.getElementById("avatarInput").click();
        }



    </script>

</head>

<body>

    <form id="myForm" action="Main.html" method="post">
        <div class="Componente">
            <div class="Avatar">
                <div class="Avatar">

                    <button type="button" onclick="document.getElementById('avatarInput').click()">
                        <img src="Images/Avatar.png" alt="Button Image" class="normal-image">
                        <img src="Images/Plus.png" alt="Second Image" class="hover-image">
                    </button>
                    <input type="file" id="avatarInput" accept="image/*" style="display: none;">
                </div>
            </div>
            <div class="titlu">
                <a>Introduce»õi datele:</a>
            </div>


            <header class="DataC">Numele Prenumele:</header>
            <input type="text" id="username" name="username" required>


            <header class="DataC">Parola:</header>
            <input type="password" id="password" name="password" required>
            <div class="Butons">
                <button>Log in</button>
                <button>Sign Up</button>
            </div>

            <div class="square"></div>
        </div>
    </form>

</body>

</html>
